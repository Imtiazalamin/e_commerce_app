{% extends 'ecommerceapp/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">
            <h3 class="text-danger mb-4">
                <i class="bi bi-exclamation-triangle-fill"></i> Confirm Deletion
            </h3>
            <p class="fs-5">
                Are you sure you want to delete <strong>{{ product.name }}</strong>?
            </p>

            <form method="post" class="d-flex justify-content-center gap-3 mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4">
                    <i class="bi bi-trash3-fill"></i> Yes, Delete
                </button>
                <a href="{% url 'product_detail' product.pk %}" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
